<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        align-items: center;
        justify-content: space-around;
        height: 100vh; /* viewport height = 100% screen height of browser*/
      }
      .box1{
        width: 300px;
        height: 300px;
        background-color: cadetblue;
      }
      .box2{
        width: 300px;
        height: 300px;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>

<!-- flex-direction = row => main axis = row && cross axis = column-->
<!-- flex-direction = column => main axis = column && cross axis = row-->
