<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 2fr 1fr 1fr;
        gap: 10px;
      }
      .box1 {
        background-color: blue;
        height: 100px;
      }
      .box2 {
        background-color: brown;
        height: 100px;
      }
      .box3 {
        background-color: darkorange;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
