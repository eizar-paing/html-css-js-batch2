<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
        gap: 10px;
      }
      .container div {
        border: 2px solid black;
        padding: 20px;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">Header</div>
      <div class="box2">Main</div>
      <div class="box3">Footer</div>
    </div>
  </body>
</html>
