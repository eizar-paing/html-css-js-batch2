<!DOCTYPE html>
<html>
  <head>

      .down {
        background-color: cadetblue;
        color: white;
        padding: 10px 30px;
        font-size: 16px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .down:hover {
        background-color: rgb(12, 123, 126);
      }
      button{
        background-color: darkgoldenrod;

    <button class="down">New</button>
    <button class="down">Download</button>
    <button>Upload</button>
    <button>Cancel</button>
  </body>
</html>
